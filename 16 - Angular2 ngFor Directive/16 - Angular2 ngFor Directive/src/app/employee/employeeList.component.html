<table>
    <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Annual Salary</th>
            <th>Date of Birth</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let empl of employees'>
            <td>{{empl.code}}</td>
            <td>{{empl.name}}</td>
            <td>{{empl.gender}}</td>
            <td>{{empl.annualSalary}}</td>
            <td>{{empl.dateOfBirth}}</td>
        </tr>
        <tr *ngIf="!employees || employees.length==0">
            <td colspan="5">
                no employees to display
            </td>
        </tr>
    </tbody>
</table>
