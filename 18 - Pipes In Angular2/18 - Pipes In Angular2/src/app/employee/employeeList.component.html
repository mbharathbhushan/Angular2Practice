<table>
    <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Annual Salary</th>
            <th>Date of Birth</th>
            <th>Index</th>
            <th>Is First</th>
            <th>Is Last</th>
            <th>Is Even</th>
            <th>Is Odd</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let empl of employees;trackBy:trackByCode;let i=index;let isFirst=first;let isLast=last; let isEven = even; let isOdd = odd;'>
            <td>{{empl.code| uppercase}}</td>
            <td>{{empl.name }}</td>
            <td>{{empl.gender}}</td>
            <td>{{empl.annualSalary}}</td>
            <td>{{empl.dateOfBirth | date:'fullDate' | uppercase}}</td>
            <td>{{i}}</td>
            <td>{{isFirst}}</td>
            <td>{{isLast}}</td>
            <td>{{isEven}}</td>
            <td>{{isOdd}}</td>
        </tr>
        <tr *ngIf="!employees || employees.length==0">
            <td colspan="5">
                no employees to display
            </td>
        </tr>
    </tbody>
</table>
<br />
<br />
<button (click)="refreshEmployees()"> Refresh Employees </button>
